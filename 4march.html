<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="css/bootstrap.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="js/bootstrap.js"></script>

</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div id="success" class="alert alert-success" style="display: none;">

                </div>
                <div id="danger" class="alert alert-danger" style="display: none;" >

                </div>

            </div>

        </div>

    </div>
<script>


let resp=prompt('Enter ur email')

if(resp.toUpperCase==resp.indexOf(1)){
    document.getElementById('danger').style.display='block'
    document.getElementById('danger').innerText='Capital letter'
}
else if(resp=='')
{
    document.getElementById('danger').style.display='block'
    document.getElementById('danger').innerText='Email Required'
}


else{
    document.getElementById('success').style.display='block'
    document.getElementById('success').innerText='Welcome'

}




    



</script>


















    
</body>
</html>
