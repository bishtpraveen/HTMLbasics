<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-dark mx-auto py-4 text-light px-0">

                <div style="background-color: aquamarine; color: white; text-align: center; border: 1px solid white;" 
                ><h1>Heading</h1></div>
                <div id="pdiv" style="color: white; border: 1px solid white;"><p id="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur eligendi placeat animi ipsum ut
                    , et, qui omnis at aliquid asperiores,
                     nesciunt quod unde voluptatem rerum. Voluptatem harum ratione libero suscipit.</p>
                </div>
                <div class="text-right mr-3">
                    <button  id="showTxt" class="btn btn-success">Read More</button>
                    <button id="hideTxt" class="btn btn-info">Read less</button>
                    <button id="togg">toggle paragrph</button>
                </div>


            </div>

        </div>

    </div>

<script>




$('#hideTxt').hide()

$('#pdiv').hide()
$('#showTxt').click(function(){
$('#pdiv').slideDown(2000);
$('#hideTxt').show(2000)
$('#showTxt').hide(2000)


});
$('#hideTxt').click(function(){
$('#pdiv').slideUp(2000);
$('#showTxt').show(2000)
$('#hideTxt').hide(2000)

});

$('#togg').click(function(){
 
    $('#pdiv').slideToggle(200)
});


</script>

</body>
