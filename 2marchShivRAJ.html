<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
   <nav class="navbar bg-warning py-4 my-4">
         
          <button class="btn btn-danger" data-toggle="modal" data-target="#myMod">Sign-In</button>

          <button class="btn btn-info" data-toggle="modal" data-target="#myMod1">Sign-up</button>

            </div>

        </div>

    </div>



<!--modal-->


<div class="modal" id="myMod">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h1>Sign In</h1>
                <button class="close" data-dismiss="modal">

                    &times;
                </button>

            </div>
            <div class="modal-body"> 
                <div class="alert alert-danger alert-dismissiable fade show">not corretcts
                  <button class="close" data-dismiss="alert">
                      &times;

                  </button>


                </div>

                <form action="">
              <label for="">Email</label>
              <input type="email" placeholder="enter email" class="form-control" >
              <label for="">Password</label>
              <input type="password" placeholder="enter password" class="form-control" >
                 
              <div class="text-right my-2">
              <button class="btn btn-success">Sign-In</button>
              </div>
              

                </form>
                
            </div>
            <div class="modal-footer">

                <button class="btn btn-secondary" data-dismiss="modal" >Close</button>
               

            </div>

        </div>

    </div>

</div>

<!--modal-->
<div class="modal" id="myMod1">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h1>Register</h1>
                <button class="close" data-dismiss="modal">

                    &times;
                </button>

            </div>
            <div class="modal-body"> 
                <div>
                    create your account. it's free and only takes a minute. </div>

                <form action="">
              <div class="row">
                  <div class="form-group col">
                    <label for="">first name</label>
                    <input type="text" class="form-control">

                  </div>
                  <div class="form-group col">
                    <label for="">last name</label>
                    <input type="text" class="form-control">

              </div>
              
              <label for="">Email</label>
                  <input type="email" class="form-control">
                
                  <label for="">Password</label>
                  <input type="password" class="form-control">
                  <label for="">Confirm Password</label>
                  <input type="password" class="form-control">
                

                  <div class="input-group">
                    <input type="checkbox" >
                    <label class="mx-1 my-2">I accept the terms and condition.</label> 


                    
                    
                  </div>
              

                </form>
                
            </div>
            <div class="modal-footer">

                <button class="btn btn-success mx-auto" style="width: 100%;" >Register</button>
               

            </div>

        </div>

    </div>

</div>




</body>

</html>
